<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <!-- Favicon Estoque -->
    <link rel="shortcut icon" href="assets/icons/favicon-estoque.png" type="image/x-icon">
    <!-- Link com CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <form action="" id="login_form">
        <div id="login">
            <img id="logo" src="assets/images/logo_estoque.svg" alt="imagem ilustratíva Akm estoque.">
            <!-- Campo de Email -->
            <div class="container_input_login" id="email">
                <label for="">Email</label>
                <input type="email" placeholder="Digite seu email" id="user_email">
            </div>
            <!-- Campo de Senha -->
            <div class="container_input_login" id="password">
                <label for="">Senha</label>
                <input type="password" placeholder="Digite sua senha" id="user_password">
            </div>
            <!-- Botões de Ação -->
            <div class="action_buttons">
                <button>Entrar</button>
                <a href="pages/register.html"><span>Cadastre-se</span></a>
                <span>Esqueci minha senha</span>
            </div>
        </div>
    </form>
    
    <!-- Link com o JavaScript --> 
    <script src="assets/js/script.js"></script>
</body>
</html>
